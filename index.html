<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StoryTime Kids</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Fredoka', sans-serif;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
    }
    /* Hide scrollbar for clean UI */
    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    @keyframes slideUpFade {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .animate-slide-up {
      animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes kenBurns {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
    
    .animate-ken-burns {
      animation: kenBurns 20s linear infinite alternate;
    }

    @keyframes nudgeRight {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(6px); }
    }
    
    .animate-nudge-right {
      animation: nudgeRight 2s ease-in-out infinite;
    }

    /* --- NEW ANIMATIONS --- */

    /* 3D Page Flip */
    .perspective-1500 {
      perspective: 1500px;
    }
    
    .transform-style-3d {
      transform-style: preserve-3d;
    }

    .origin-left-center {
      transform-origin: 0% 50%;
    }

    @keyframes bookPageTurn {
      0% {
        opacity: 0;
        transform: rotateY(-80deg);
      }
      100% {
        opacity: 1;
        transform: rotateY(0deg);
      }
    }

    .animate-book-flip {
      animation: bookPageTurn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    /* Floating Particles */
    @keyframes floatUp {
      0% {
        transform: translateY(110vh) rotate(0deg) scale(0.5);
        opacity: 0;
      }
      10% { opacity: 0.6; }
      90% { opacity: 0.6; }
      100% {
        transform: translateY(-10vh) rotate(360deg) scale(1.2);
        opacity: 0;
      }
    }

    .animate-float-up {
      animation: floatUp 20s linear infinite;
    }

    /* Breathing / Pulse Effect for Containers */
    @keyframes breathe {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.015); }
    }

    .animate-breathe {
      animation: breathe 5s ease-in-out infinite;
    }

    /* Wobble Hover */
    @keyframes wobble {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(-3deg); }
      75% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }

    .hover-wobble:hover {
      animation: wobble 0.5s ease-in-out;
    }

    /* Gentle Pulse for Play Button */
    @keyframes gentlePulse {
      0%, 100% { transform: scale(1); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); }
      50% { transform: scale(1.05); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); }
    }

    .animate-gentle-pulse {
      animation: gentlePulse 2s infinite ease-in-out;
    }

  </style>
